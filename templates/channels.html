<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 5 YouTube Channels - {{ category }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Top 5 Channels for "{{ category }}"</h1>
      {% if channels %}
      <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for ch in channels %}
        <div class="col">
          <div class="card h-100">
            <div class="row g-0 align-items-center">
              <div class="col-auto p-3">
                <img src="{{ ch.thumbnail }}" class="img-thumbnail" width="120" height="90" alt="{{ ch.name }} thumbnail">
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title"><a href="https://www.youtube.com/channel/{{ ch.channel_id }}" target="_blank" rel="noopener">{{ ch.name }}</a></h5>
                  <p class="mb-1"><strong>Subscribers:</strong> {{ ch.subscribers }}</p>
                  <p class="mb-0"><strong>Recent:</strong> {{ ch.recent_video_title }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-warning">No channels found for this category.</div>
      {% endif %}
      <a href="/" class="btn btn-secondary mt-4">Back</a>
    </div>
  </body>
</html>
