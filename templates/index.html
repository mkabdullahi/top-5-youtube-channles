<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 5 YouTube Channels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5 d-flex flex-column align-items-center">
      <h1 class="mb-4 text-center">Top 5 YouTube Channels</h1>

      <p class="text-center">Select a category to view the top channels:</p>

      <div class="mb-3 w-50">
        <select id="categorySelect" class="form-select">
          <option value="technology">Technology</option>
          <option value="gaming">Gaming</option>
          <option value="music">Music</option>
          <option value="education">Education</option>
          <option value="comedy">Comedy</option>
          <option value="news">News</option>
        </select>
      </div>

      <div>
        <button id="viewBtn" class="btn btn-primary d-flex align-items-center" type="button">
          <span id="viewSpinner" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display:none"></span>
          <span id="viewLabel">View Top Channels</span>
        </button>
      </div>

      <hr class="my-4 w-100">
      <p class="text-muted small text-center">Powered by YouTube Data API v3.</p>

      <footer class="w-100 mt-4">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <span class="text-muted">Developed by</span>
          <a href="https://github.com/mkabdullahi/top-5-youtube-channles" target="_blank" rel="noopener" class="text-decoration-none">MK Abdullahi <i class="bi bi-github"></i></a>
        </div>
      </footer>
    </div>

  <script src="/static/js/main.js"></script>
  </body>
</html>
