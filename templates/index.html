<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 5 YouTube Channels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Top 5 YouTube Channels</h1>

      <p>Select a category to view the top channels:</p>

      <div class="mb-3">
        <select id="categorySelect" class="form-select w-50">
          <option value="technology">Technology</option>
          <option value="gaming">Gaming</option>
          <option value="music">Music</option>
          <option value="education">Education</option>
          <option value="comedy">Comedy</option>
          <option value="news">News</option>
        </select>
      </div>

      <div>
        <button id="viewBtn" class="btn btn-primary">View Top Channels</button>
        <a href="/channels/technology" class="btn btn-outline-secondary ms-2">API Example (JSON)</a>
      </div>

      <hr class="my-4">
      <p class="text-muted small">Powered by YouTube Data API v3. Make sure your API key is set in <code>.env</code>.</p>
    </div>

    <script>
      document.getElementById('viewBtn').addEventListener('click', function () {
        const cat = document.getElementById('categorySelect').value;
        if (!cat) return;
        window.location.href = '/view/' + encodeURIComponent(cat);
      });
    </script>
  </body>
</html>
